{% extends 'base.html' %}

{% block title %}Skmer on Web{% endblock %}

{% block content %}
  <center>
  <h2>Upload your .fasta file here</h2>
  <div><center>Skim Your Genome takes a query file in <b>.fastq</b> format.</center></div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
  </form>
  </center>
{% endblock %}
