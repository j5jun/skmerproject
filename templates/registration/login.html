{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<center><h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form></center>
<center>
	<p>Don't have an account yet? Register Now!</p>
	<form method="GET" action="{% url 'signup' %}">
        <button type="submit">Create New Account</button>
  </form></center>
{% endblock %}
